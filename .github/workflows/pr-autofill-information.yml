name: Label, Assign and Set PR Title

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

jobs:
  meta:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      # Set PR title from branch name
      - uses: actions/github-script@v7
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const parts = branch.split('-');
            const prefix = parts.shift();
            const capitalizedPrefix = prefix.charAt(0).toUpperCase() + prefix.slice(1);
            const titleBody = parts.join(' ').replace(/\b\w/g, l => l.toUpperCase());
            const desiredTitle = `${capitalizedPrefix}: ${titleBody}`;

            const currentTitle = context.payload.pull_request.title.trim();
            if (!currentTitle || currentTitle.replace(/\s+/g, '-').toLowerCase() === branch.toLowerCase()) {
              await github.rest.pulls.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.payload.pull_request.number,
                title: desiredTitle
              });
            }

      # Assign PR to repo owner
      - uses: actions-ecosystem/action-add-assignees@v1
        with:
          assignees: ${{ github.repository_owner }}

  labels:
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write
    steps:
      # Bugfix labels
      - if: startsWith(github.event.pull_request.head.ref, 'bugfix') || startsWith(github.event.pull_request.head.ref, 'fix')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            bug
            elixir

      # Enhancement labels
      - if: startsWith(github.event.pull_request.head.ref, 'feature') || startsWith(github.event.pull_request.head.ref, 'enhancement')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            enhancement
            elixir

      # Style labels
      - if: startsWith(github.event.pull_request.head.ref, 'style') || startsWith(github.event.pull_request.head.ref, 'format')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            style
            elixir

      # Build labels
      - if: startsWith(github.event.pull_request.head.ref, 'build')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            build

      # Dependencies labels
      - if: startsWith(github.event.pull_request.head.ref, 'dependabot')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            dependencies
            elixir

      # Documentation labels
      - if: startsWith(github.event.pull_request.head.ref, 'docs')
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            documentation
            elixir

      # Reopened PR labels
      - if: github.event.action == 'reopened'
        uses: actions-ecosystem/action-add-labels@v1
        with:
          labels: |
            reopen
